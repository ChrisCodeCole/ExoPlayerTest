apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    compile fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name:'amino-rtsplib-timeLimited-0.8.7', ext:'aar')
    implementation(name:'exoplayer-library-2.4.0-amino.0.1.6', ext:'aar')
    implementation(name:'exoplayer-library-core-2.4.0-amino.0.1.6', ext:'aar')
    implementation(name:'exoplayer-library-dash-2.4.0-amino.0.1.6', ext:'aar')
    implementation(name:'exoplayer-library-hls-2.4.0-amino.0.1.6', ext:'aar')
    implementation(name:'exoplayer-library-smoothstreaming-2.4.0-amino.0.1.6', ext:'aar')
    implementation(name:'exoplayer-library-ui-2.4.0-amino.0.1.6', ext:'aar')
    provided 'com.facebook.react:react-native:+'
    compile 'com.yqritc:android-scalablevideoview:1.0.4'
}
